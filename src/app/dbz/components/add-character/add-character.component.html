<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input class="form-control mb-2" [(ngModel)]="character.name" type="text" name="name" placeholder="Nombre personaje">

  <input class="form-control mb-2" [(ngModel)]="character.power" type="text" name="power" placeholder="poder">

  <button  class="btn btn-primary" type="submit">Agregar</button>

</form>
