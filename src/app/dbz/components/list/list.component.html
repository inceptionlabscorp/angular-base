<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let chara of characterList; let idx = index;
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd"
  class="list-group-item"
  [ngClass]="{'
  list-group-item-success': isEven,
  'list-group-item-dark': isLast
}">

  <span class="text-primary">{{idx+1}}.</span>

  <span> {{chara.name}} -</span>

  <strong>power: </strong>

 <span> {{chara.power}}</span>


</li>
</ul>
