<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let chara of characterList; let idx = index;
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'
  list-group-item-success': isEven,
  'list-group-item-dark': isLast
}">

<div>

  <span class="text-primary">{{idx+1}}.</span>

  <span> {{chara.name}} -</span>

  <strong>power: </strong>

 <span> {{chara.power}}</span>
</div>

<button (click)="onDeleteCharacter(chara.id!)" class="btn btn-danger">X</button>
</li>
</ul>
